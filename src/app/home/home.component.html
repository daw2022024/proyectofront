<div class="contenedorGenerico">
    @for(element of elements;track element.id){
        <mat-card class="example-card" (click)="goToProduct(element.id)">
            <img mat-card-image class="contenedorImagen" src="{{element.products.src}}">
            <mat-card-header>
                <mat-card-title>{{element.products.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button class="button-card" routerLink="/category/{{element.categoryid}}">{{element.category}}</button>
                <button mat-button class="button-card" routerLink="/subcategory/{{element.id}}">{{element.name}}</button>
            </mat-card-actions>            
        </mat-card>
    }
</div>
