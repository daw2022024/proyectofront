<div class="contenedorGenerico">
    @for(product of products;track product.id){
    <mat-card class="example-card" (click)="goToProduct(product.id)">
        <img mat-card-image src="{{product.src}}" class="contenedorImagen">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button class="button-card" routerLink="/category/{{product.category.id}}">{{product.category.name}}</button>
            <button mat-button class="button-card" routerLink="/subcategory/{{product.subcategory.id}}">{{product.subcategory.name}}</button>
        </mat-card-actions>      
    </mat-card>
    }
</div>
